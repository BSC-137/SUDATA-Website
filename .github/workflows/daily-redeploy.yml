# DAILY REDEPLOY — refreshes Instagram follower count every day at 9am AEDT
#
# HOW TO ACTIVATE (once deployment is set up from the repo owner's end):
#
#   1. In your Vercel project → Settings → Git → Deploy Hooks
#      → Create a hook named "Daily Redeploy" for the main branch
#      → Copy the generated hook URL
#
#   2. In your GitHub repo → Settings → Secrets and variables → Actions
#      → New repository secret
#      → Name:  VERCEL_DEPLOY_HOOK_URL
#      → Value: the URL from step 1
#
#   3. Uncomment everything below the dashed line and commit
#
# NOTE: Instagram access token expires every 60 days.
#       Refresh it at: https://graph.instagram.com/refresh_access_token?grant_type=ig_refresh_token&access_token=YOUR_TOKEN
#       Then update INSTAGRAM_ACCESS_TOKEN in Vercel → Settings → Environment Variables
# ─────────────────────────────────────────────────────────────────────────────

